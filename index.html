<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Registration Form</title>
</head>
<body>
    
<div id="header" style="  text-align: center;";><h1>Pizza Order WebApp</h1></div>

    <form onsubmit="return saveData()" id="reg-form">
        <div id="div1">
        <h4>Fill Up Order Details Here</h4>
         <div>
            <label for="order">Order Id:</label>
         
            <input type="text" required>
            <br>
            <br>
        </div>
        <div>
            <label for="name">Customer Name:</label>
            
            <input type="text" required>
            <br>
            <br>        
        </div>
        <div>
            <label for="email">Email ID:</label>
            <input type="email" name="email" id="email" required>
            <br>
            <br>
        </div>
        <div>
            <label for="contact">Contact Number:</label>
            <input type="text" name="contact" id="contact" 
            minlength="10" maxlength="10" pattern="[0-9]+" required>
        </div>
        <div>
            <label for="date">Order Date:</label>
            <br>
            <br>
            <input type="date">
            <br>
            <br>
        </div>
        <div>
            <label for="email">Address:</label>
            <br>
            <br>
            <input type="address" required name="address" minlength="10" id="" cols="30" rows="2"></input>
        </div>
        <div>
            <label for="add">Add Order:</label>
            <button style="border-radius: 50%;" onclick="orderCategory(event)">&#43;</button>
        </div>
    </div>
        <br>
        <input type="submit" value="Order Now" style="background-color:rgb(7, 7, 98) ; color: aqua;">
   
    </form>

    <!-- Add script tag here -->
    <script src="./js/script.js"></script>
</body>
</html>
